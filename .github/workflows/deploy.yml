name: Build Tailwind CSS for GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npm run build-css

      - name: Commit compiled CSS
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add styles/tailwind.css
          git diff --staged --quiet || git commit -m "Build: Compile Tailwind CSS [skip ci]"
          git push

